<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Minimalistic Design - Safe2Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background-color: #1c1c1e;
            /* Dark container */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .logo {
            width: 160px;
            height: auto;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 2px;
            color: #ff4757;
            /* Subdued red */
            font-family: 'Orbitron', sans-serif;
        }

        nav {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            color: #ffffff;
            background-color: #3742fa;
            /* Dark blue */
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(55, 66, 250, 0.4);
        }

        a:hover {
            background-color: #ff4757;
            /* Red on hover */
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.5);
        }

        /* Button in upper right */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #2f3542;
            /* Dark grey */
            color: #ffffff;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .top-right-button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            a {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://safe2pass.ca/wp-content/uploads/2023/02/Safe2Pass-logo-small-1.png" alt="Safe2Pass Logo"
            class="logo">
        <h1>Safe2Pass</h1>

        <!-- Navigation links -->
        <nav class="app-link">
            <a href="page2.html">Go to Page 2</a>
            <a href="page2.html">Open App</a>
        </nav>
    </div>
</body>

</html>
