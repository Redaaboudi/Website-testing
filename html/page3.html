<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Minimalistic Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 30, 30, 0.9);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            letter-spacing: 1.5px;
        }

        nav {
            margin-top: 20px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .app-link {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://safe2pass.ca/wp-content/uploads/2023/02/Safe2Pass-logo-small-1.png" alt="Logo 3" class="logo">
        <h1>Safe2Pass</h1>
        <nav class="app-link">
            <a href="page2.html">Go to Page 2</a>
            <a href="page2.html">Open App</a>
        </nav>
    </div>
</body>

</html>
