<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futuristic Minimalistic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #283c86, #45a247);
            /* Darker gradient */
            color: #f0f0f0;
            /* Light text color for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(100, 100, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.7);
            /* Darker background for container */
            width: 85%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            /* Increased blur for a more futuristic feel */
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 60px rgba(100, 100, 255, 0.5);
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ffdd57;
            /* Brighter color for header */
        }

        .app-link-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #222;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            /* Brighter gradient */
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(173, 216, 230, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .app-link-btn:hover {
            transform: translateY(-3px);
            background-color: #b3e5fc;
            box-shadow: 0 10px 30px rgba(173, 216, 230, 0.5);
        }

        .description {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            margin: 40px 0;
            color: #ddd;
            /* Slightly lighter description text */
            opacity: 0;
            transform: translateY(100px);
            animation: slideUp 1.5s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            margin-top: 30px;
        }

        .futuristic-nav {
            display: inline-block;
            color: #f0f0f0;
            /* Light text for nav */
            text-decoration: none;
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 1.5px;
            border: 2px solid rgba(173, 216, 230, 0.5);
            border-radius: 50px;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
            margin: 0 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .futuristic-nav:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 100%;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.3), rgba(128, 222, 234, 0.5));
            transform: translateX(-50%) scaleX(0);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .futuristic-nav:hover:before {
            transform: translateX(-50%) scaleX(1);
        }

        .futuristic-nav:hover {
            background-color: rgba(173, 216, 230, 0.15);
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            .app-link-btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 16px;
            }

            .futuristic-nav {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="app-link-btn"
            onclick="window.open('https://letsgodriving.onelink.me/WmNF/kysiulk3', '_blank')">Go to App</button>
        <img src="https://universaldrivers.ca/wp-content/uploads/2020/10/logo-348360721.png" alt="Logo" class="logo">
        <h1>Universal Drivers</h1>

        <p class="description">
            Welcome to Universal Drivers - Start your journey with a futuristic, smooth driving experience using
            advanced technology.
        </p>

    </div>
</body>

</html>
