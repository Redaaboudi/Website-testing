<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Minimalistic Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 30, 30, 0.9);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            letter-spacing: 1.5px;
        }

        nav {
            margin-top: 20px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 10px;
            /* Add margin to create space between buttons */
        }

        a:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .app-link {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-link img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://universaldrivers.ca/wp-content/uploads/2020/10/logo-348360721.png" alt="Logo 1" class="logo">
        <h1>Universal Drivers</h1>

        <div class="app-link">
            <nav>
                <a href="html/page2.html">Go to Page 2</a>
            </nav>
            <a href="https://letsgodriving.onelink.me/WmNF/eyfri31w" target="_blank">
                <label>Go to app</label>
            </a>
        </div>
    </div>
</body>

</html>
