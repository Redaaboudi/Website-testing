<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Minimalistic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            color: #333333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(200, 200, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .app-link-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333333;
            background: linear-gradient(135deg, #b3e5fc, #a7ffeb);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-link-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(173, 216, 230, 0.8);
        }

        .description {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            margin-top: 60px;
            color: #333333;
            opacity: 0;
            transform: translateY(100px);
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            margin-top: 40px;
        }

        .futuristic-nav {
            display: inline-block;
            color: #333333;
            text-decoration: none;
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            border: 2px solid rgba(173, 216, 230, 0.5);
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 0 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .futuristic-nav:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 100%;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.3), rgba(128, 222, 234, 0.5));
            transform: translateX(-50%) scaleX(0);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .futuristic-nav:hover:before {
            transform: translateX(-50%) scaleX(1);
        }

        .futuristic-nav:hover {
            background-color: rgba(173, 216, 230, 0.1);
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            .app-link-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .description {
                font-size: 16px;
            }

            .futuristic-nav {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="app-link-btn"
            onclick="window.open('https://letsgodriving.onelink.me/WmNF/eyfri31w', '_blank')">Go to App</button>
        <img src="https://universaldrivers.ca/wp-content/uploads/2020/10/logo-348360721.png" alt="Logo" class="logo">
        <h1>Universal Drivers</h1>

        <p class="description">
            Welcome to Universal Drivers - Start your journey with a futuristic, smooth driving experience using
            advanced technology.
        </p>

        <nav>
            <a href="html/page2.html" class="futuristic-nav">Explore Page 2</a>
        </nav>
    </div>
</body>

</html>
